<!DOCTYPE html>
<html>
    <head>
        <title>Pat's Salmon Cookies!</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <img src="salmon.png" alt="logo" height="250" width="250" class="center" id="logo">
    </head>

    <body>
        
        <h1>Pat's Salmon Cookie Location</h1>
        
        <table id="store"></table>
        <form id="store-form">
            <fieldset>
              <legend>New Store Form</legend>
      
              <label for="store">Store:</label>
              <input type="text" name="store">
      
              <label for="minCust">Minu Customer:</label>
              <input type="text" name="minCust">
      
              <label for="maxCust">Max Customer:</label>
              <input type="text" name="maxCust">
      
              <label for="avgCookieSale">Average Cookie Sale:</label>
              <input type="text" name="avgCookieSale">
      
              <button>Add A New Store</button>
            </fieldset>
          </form>
        
        
        
        <script src="js/app.js"></script>   
    </body>

</html>
